<div class="row">
  <div class="col"></div>
  <h4>Listado</h4>
  <ul class="list-group">

    <li class="list-group-item d-flex justify-content-between align-item-center" *ngFor="let person of dbzList; let i=index">
      <div><span class="text-primary">{{i+1}}</span>
        <span class="">{{person.id}} - </span>
        <span class="">{{person.name}} - </span>
        <span class="">{{person.power}}</span>
      </div>
      <button class="btn btn-danger" (click)="onDeletePersonaje(person.id || '')">X</button>
    </li>
  </ul>


</div>
