
<div class="row">
  <div class="col"></div>
  <h4>Listado</h4>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let person of dbzList; let i=index">
      <span class="text-primary">{{i+1}}</span>
      <span>{{person.name}}</span>
      <span>{{person.power}}</span>
    </li>
  </ul>


</div>
